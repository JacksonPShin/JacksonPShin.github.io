<!DOCTYPE html>

    <head>

        <title>Bootstrap</title>
        <style>
            nav{
                color:black;
                overflow: hidden;
            }
                
            .navbar{
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
            }
                
            .navbar li{
                padding: 14px ;
                border:5px solid #8e3e3e;
                background-color: white;
                border-radius: 10%;
            }
                
            .navbar a{
                color:black;
                text-decoration: none;
                font-size: 30px;
                display: block;
                text-align: center;
            }
            .col-md-4{
                border:4px solid black;
            }
            /* Adjust the size of the control buttons */

            .carousel-control-next-icon {
                background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
                border-radius: 50%; /* Round buttons */
                width: 50px; /* Set button width */
                height: 50px; /* Set button height */
            }
            .carousel-control-prev-icon{
                background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
                border-radius: 50%; /* Round buttons */
                width: 50px; /* Set button width */
                height: 50px; /* Set button height */
            }

            /* Position the buttons near the edges of the image */
            .carousel-control-prev,
            .carousel-control-next {
                width: 5%; /* Make the buttons smaller */
            }

            /* Position the next and previous buttons */
            .carousel-control-prev {
                left: 0; /* Align to the left edge */
            }

            .carousel-control-next {
                right: 0; /* Align to the right edge */
            }

            /* Ensure the buttons don't cover the image */
            .carousel-item img {
                object-fit: scale-down; /* Makes the image fill the container */
            }

            .carousel-item img {
                object-fit: scale-down; /* Makes the image fill the container */
                width: 20%; /* Shrink the image to 80% of its container width */
                height:auto; /* Maintain aspect ratio */
                margin: 0 auto; /* Center the image horizontally */
            }
            .col-md-8{
                background-color: white;
                border-left:5px solid  #af4c4c;
                border-right:5px solid  #af4c4c;
                border-bottom:5px solid  #af4c4c;
            }

            #carouselExample{
                padding:0%;
            }
            /* Style The Dropdown Button */
            .dropbtn{
                background-color: white;
                color: rgb(0, 0, 0);
                padding: 16px;
                font-size: 16px;
                border: 5px solid #af4c4c;
                border-radius: 10%;
                cursor: pointer;
                margin-top: 10px;
                margin-left: 10px;
                
            }

            /* The container <div> - needed to position the dropdown content */
            .dropdown{
                position: relative;
                display: inline-block;
            }

            /* Dropdown Content (Hidden by Default) */
            .dropdown-content{
                display: none;
                position: absolute;
                background-color: #ffffff;
                border: #af4c4c;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            /* Links inside the dropdown */
            .dropdown-content a{
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            /* Change color of dropdown links on hover */
            .dropdown-content a:hover{
                background-color: #932424
            }

            /* Show the dropdown menu on hover */
            .dropdown:hover .dropdown-content{
                display: block;
            }

            /* Change the background color of the dropdown button when the dropdown content is shown */
            .dropdown:hover .dropbtn{
                background-color: #8e3e3e;
            }
            .col-md-4{
                border:5px solid #8e3e3e;
                background-color: white;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
